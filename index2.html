<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Monitoreo de Distancia</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      margin-top: 50px; 
      background: #f4f4f4;
    }
    #dato { 
      font-size: 2em; 
      color: darkblue; 
      margin-top: 20px;
    }
  </style>
  <script>
    async function actualizar() {
      try {
        let r = await fetch("recibir.php");   // consulta al PHP
        let t = await r.text();               // obtiene el texto devuelto
        document.getElementById("dato").innerHTML = t; // lo muestra
      } catch(e) {
        document.getElementById("dato").innerHTML = "Error de conexión";
      }
    }
    setInterval(actualizar, 2000); // actualiza cada 2 segundos
    window.onload = actualizar;    // carga al abrir la página
  </script>
</head>
<body>
  <h1>Medición con JSN-SR04T</h1>
  <div id="dato">Esperando datos...</div>
</body>
</html>
